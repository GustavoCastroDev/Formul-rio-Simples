<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroStyle.css">
    <title>Página de Cadastro</title>
    <!-- importando fonte 'Poppins' -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>
    <section class="main-section">
        <h1 class="main-text">Página de Cadastro</h1>
        <hr class="main-hr">
        <h3 class="input-text">Nome de usuário:</h3>
        <input type="name" id="inputName" class="main-input">
        <br>
        <h3 class="input-text">E-mail:</h3>
        <input type="email" id="inputEmail" class="main-input">
        <br>
        <h3 class="input-text">Nome de usuário:</h3>
        <select class="main-input">
            <optgroup label="Selecione o seu gênero:" class="main-input" >
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outro</option>
            </optgroup>
        </select>
        <br>
        <h3 class="input-text">Crie sua senha:</h3>
        <input type="password" id="inputSenha" class="main-input">
        <input type="password" id="inputConfsenha" class="input-senha" placeholder="Confirme a senha">
        <br>
        <br>
        <input type="button" class="main-button" value="Cadastrar" onclick="window.location.href='mainpage.html'">
        <br>
        <br>
        <p class="text-login">Já possui cadastro?
            <a href="login.html" class="link-login">Retornar para página de login!</a>
        </p>
    </section>
</body>

</html>
